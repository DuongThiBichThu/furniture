      <div class="container">
        <div class="row">



          <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">List user</h3>
                  </div>
                  <div class="col col-xs-6 text-right">

                    <button type="button" class="btn btn-sm btn-primary btn-create" id="btnget">List User</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="list_table_json">
                  <thead>
                    <tr>

                      <th>ID</th>
                      <th>firstname</th>
                      <th>lastname</th>
                      <th>address</th>
                      <th>phone</th>


                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>

              </div>

            </div>
            <form class="form-inline">
              <div class="form-group">

                <input type="id" id="iduser" class="form-control mx-sm-3" placeholder="Enter id"><br>
                <br>
                <input type="text" id="firstnameser" class="form-control mx-sm-3" placeholder="Enter firstname"><br>
                <br>
                <input type="text" id="lastnameser" class="form-control mx-sm-3" placeholder="Enter lastname">
                <br>
                <br>
                <input type="text" id="address" class="form-control mx-sm-3" placeholder="Enter address"><br>
                <br>

                <input type="text" id="phone" class="form-control mx-sm-3" placeholder="Enter phone"><br>
                <br>
              </div>
              <br><br>
            </form>

            <div class="directbtn">
              <button type="button" id="btnadd" onclick="AddUser" class="btn btn-primary">Add</button>
              <button type="button" id="btnup" onclick="UpdateUser" class="btn btn-primary">Update</button>
              <button type="button" id="btndel" onclick="DeleteUser" class="btn btn-primary">Delete</button>
